<svg xmlns="http://www.w3.org/2000/svg" width="294.214" height="338.08" viewBox="0 0 294.214 338.08"><g transform="translate(-41 -54.254)"><text transform="translate(46.214 195.334)" fill="#091911" font-size="16" font-family="YuMin-Demibold, YuMincho" font-weight="300" letter-spacing="0.18em"><tspan x="0" y="14">併設する「花や吉井」では、各種</tspan><tspan x="0" y="46">生花を取り揃えております。</tspan><tspan x="0" y="78">配達も承りますので、お気軽にご</tspan><tspan x="0" y="110">用命ください。</tspan><tspan font-size="12"><tspan x="0" y="142">慶弔花、花束、アレンジフラワー、式典装飾</tspan><tspan x="0" y="174">花、鉢植え、婚礼ブーケ等</tspan></tspan></text><rect width="294" height="111" rx="3" transform="translate(41 54.254)" fill="#fffef5" opacity="0.8"/><text transform="translate(82.4 90.285)" fill="#996580" font-size="24" font-family="YuMin-Extrabold, YuMincho" font-weight="800" letter-spacing="0.1em"><tspan x="0" y="0">深浦町唯一の花や</tspan></text><text transform="translate(83.379 108.452)" fill="#996580" font-size="16" font-family="YuMin-Demibold, YuMincho" font-weight="300" letter-spacing="0.1em"><tspan x="4.821" y="14">「花とみどりのギフト券」</tspan><tspan x="31.461" y="38">も取り扱っています</tspan></text></g></svg>